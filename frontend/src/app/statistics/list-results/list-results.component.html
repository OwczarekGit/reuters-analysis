<div class="wrapper">
  <div class="result-list-title flex flex-row">
    <p class="title">All Results</p>
    <refresh-icon (click)="refresh()"></refresh-icon>
  </div>

  <ul class="result-list">
    <li *ngFor="let result of results; index as i" class="result-entry">
      <app-result-list-entry
        [result]="result"
        (visualize)="visualizeResult(i)"
        (delete)="deleteResult(i)"
        (click)="setActive(i)"
        [active]="activeIndex == i"
      ></app-result-list-entry>
    </li>
  </ul>
</div>
